<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote App Offline</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .offline-card {
      width: min(480px, 100%);
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 24px;
      text-align: center;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 22px;
    }
    p {
      margin: 0;
      color: #4b5563;
      line-height: 1.45;
    }
  </style>
</head>
<body>
  <main class="offline-card">
    <h1>You're offline</h1>
    <p>Quote App is unavailable right now. Reconnect to continue using live API features.</p>
  </main>
</body>
</html>
